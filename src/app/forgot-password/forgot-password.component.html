<div class="forgot-password-container">
    <h2>Reset Your Password</h2>
  
    <!-- Show form if email hasn't been sent -->
    <div *ngIf="!emailSent">
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <div class="form-group">
          <label for="email">Enter your email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Your email address"
          />
        </div>
        <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error">
          Please enter a valid email address.
        </div>
        <div *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </div>
        <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
      </form>
    </div>
  
    <!-- Confirmation message when email has been sent -->
    <div *ngIf="emailSent" class="success-message">
      <p>If your Email exists in our database, a password reset email has been sent. Please check your inbox.</p>
      <button (click)="backToLogin()">Back to Login</button>
    </div>
  </div>

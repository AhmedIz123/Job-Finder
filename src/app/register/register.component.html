<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" formControlName="email" placeholder="Enter your email" />
      </div>
      <div>
        <label for="reg-password">Password</label>
        <input id="reg-password" type="password" formControlName="password" placeholder="Enter your password" />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm your password" />
        <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="error">
          Passwords do not match.
        </div>
      </div>
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="success">
        {{ successMessage }}
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p>
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
